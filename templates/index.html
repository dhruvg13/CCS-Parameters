<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS Value Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            margin-bottom: 20px; /* Adjust the value as needed */
        }
        header h1 {
            font-size: 2em; /* Adjust the size as needed */
            font-weight: bold;
        }
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card {
            width: 100%;
            max-width: 500px; /* Set a max-width for better responsiveness */
        }
    </style>
</head>
<body>
    <header>
        <h1>CCS Model For BF Grade Pellet</h1>
    </header>
    <div class="container">
        <div class="card shadow-sm p-4 animate__animated animate__fadeIn">
            <h2>Enter CCS Value</h2>
            <form action="/predict" method="POST">
                <input type="number" id="css" name="css" class="form-control" required>
                <button type="submit" class="btn btn-primary">Predict</button>
            </form>
            {% if error %}
                <p id="error-message">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
